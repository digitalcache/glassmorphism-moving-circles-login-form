    <link rel="stylesheet" href="style.css">

<body>
    <section>
        <div class="overlay"></div>
        <form>

            <p>Forgot Password ? <a href="#">Click Here</a></p>
            <p>Don't have an account ? <a href="#">Sign Up</a></p>

        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="sphere1"></div>
    </section>
